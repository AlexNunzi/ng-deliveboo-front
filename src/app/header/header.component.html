<header>
  <nav class="bg-black fixed w-full z-40 top-0 left-0 h-24">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center">
            <img class="logo" src="/assets/img/deliveboo-logo.svg" alt="Logo Deliveboo">
        </a>
        <div class="flex md:order-2">

            <button class="text-white bg-red-600 fancy-button me-4 md:me-0" type="button" data-drawer-target="shopping-cart-drawer" data-drawer-show="shopping-cart-drawer" data-drawer-placement="right" aria-controls="shopping-cart-drawer">
                0000
            </button>

            <button data-collapse-toggle="navbar-sticky" type="button" class="border-2 border-gray-500 inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-black">
            <li>
              <!-- text-white bg-blue-700 -->
              <a routerLink="/" routerLinkActive="text-white bg-blue-700 hover:bg-blue-700" [routerLinkActiveOptions]="{exact: true}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-200 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-200 md:text-white md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Area Ristoratori</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <app-shopping-drawer></app-shopping-drawer>
</header>
