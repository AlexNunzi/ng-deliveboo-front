<div
  class="flex flex-col items-center h-64 mb-4 bg-white border border-gray-200 rounded-lg cursor-pointer shadow sm:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
>
  <img
    class="object-cover w-full rounded-t-lg h-1/3 sm:h-full sm:w-48 sm:rounded-none sm:rounded-l-lg"
    [src]="environment.BACKEND_URL + '/storage/' + restaurant.image"
    alt=""
  />
  <div
    class="flex flex-col justify-between items-start h-2/3 p-4 leading-normal sm:h-auto"
  >
    <h5
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ restaurant.name }}
    </h5>
    <div *ngIf="restaurant.types?.length" class="mb-2">
      <span
        *ngFor="let type of restaurant.types"
        class="mr-2 rounded-full bg-yellow-300 text-xs font-medium p-2 mb-1"
        >{{ type.name }}</span
      >
    </div>
    <p
      *ngIf="restaurant.description"
      class="mb-3 font-normal text-gray-700 dark:text-gray-400"
    >
      {{ restaurant.description }}
    </p>
  </div>
</div>
